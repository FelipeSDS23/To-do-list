<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="todoApp">
        <div class="formDiv">
            <h1>To do List</h1>
            <form action="#" class="form">
                <input type="text" id="inputTask" placeholder="New Item" class="inputTask">
                <input type="submit" value="Add" class="submitBtn">
            </form>
        </div>
        <div class="listDiv">
            <ul id="taskList" class="taskList">
                <!--
                <li id="taskLi" class="taskLi">
                ****<i class="fa-sharp fa-solid fa-square icon"></i>****
                    <i class="fa-sharp fa-solid fa-square-check icon"></i>
                    <input type="text" id="taskName" class="taskName" value="Texto teste" disabled>
                    <i class="fa-sharp fa-solid fa-pen-to-square icon"></i>
                    <i class="fa-solid fa-trash-can icon"></i>
                </li>
                -->
            </ul>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
